<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita do miojo perfeito do Zorzi</title>

    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="centro">
        <div class="conteudo">
            <h1>MIOJO</h1>
            <b>Ingredientes:</b>
            <ul>
                <li>Pacote nissin miojo®</li>
                <li>300 ml de agua potavel</li>
                <li>Uma panela pequena</li>
            </ul>
            <b>Modo de preparo:</b>
            <p>Coloque a agua na panela com o fogo ligado <br>
            espere a agua ferver e despeje o miojo na agua <br>
            após 5 minutos desligue o fogo e sirva. <br>
            </p>
        </div>
    </div>
</body>
</html>
